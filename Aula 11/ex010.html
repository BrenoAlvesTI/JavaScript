<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    <style>
        body {
            font: normal 20pt Arial;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="pais">

    </div>
    <script>
        var pais = prompt('Qual é seu paíss?')
        var res = document.querySelector('div#pais')
        if (pais == 'Brasil') {
            res.innerHTML = 'Você é Brasileiro!'
        }
        else {
            res.innerHTML = 'Você é Gringo!'
        }
    </script>
</body>
</html>
